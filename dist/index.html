<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
  </head>
  <body>
    <!-- ast -> render -> _c -->
    <div id="app">
      <my-button></my-button>
    </div>
    <script src="./vue.js"></script>
    <script>
      Vue.component('my-button', {
        template: '<button>你好</button>'
      })
      new Vue({
        el: '#app',
        components: {
          'my-button': {
            template: ' <div><button>不好, {{name}}</button><xxx></xxx></div>',
            components: {
              xxx: {
                template: '<span>牛牛牛牛牛</span>'
              }
            },
            data() {
              return {
                name: 'VSPN'
              }
            }
          }
        }
      })
    </script>
  </body>
</html>
